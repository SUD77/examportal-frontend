 <mat-card>
  <h1 class="ml20">All Categories</h1>
  <mat-action-list>
    <!-- <div mat-subheader>All Categories</div> -->

    <div mat-list-item *ngFor="let c of categories" class="ml20">
      <mat-icon mat-list-icon class="mr20">folder</mat-icon>
      {{c.title}}
      <!-- <div mat-line class="ml20">{{c.title}}</div> -->
      <div mat-line class="ml50 " >{{c.description}}</div>
      <mat-divider></mat-divider>
    </div>

  </mat-action-list>


  <div class="conatiner text-center mt20 mb20">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
  </div>
 </mat-card>
