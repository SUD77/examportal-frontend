<mat-card>
  <h1 class="ml20 mt20">Add New Quiz</h1>

  <!-- {{category | json}} -->

  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-mid-2">
          <form (ngSubmit)="addQuiz()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Title</mat-label>
              <input
                [(ngModel)]="quiz.title"
                required
                autofocus
                type="text"
                name="title"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>

            <mat-form-field class="w100" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea
                name="description"
                matInput
                placeholder="Enter category description"
                [(ngModel)]="quiz.description"
                rows="5"
              ></textarea>
            </mat-form-field>

            <!-- for max marks and no of q -->
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Maximum Marks</mat-label>
                  <input
                    type="text"
                    name="maxMarks"
                    matInput
                    placeholder="Enter here"
                    [(ngModel)]="quiz.maxMarks"
                  />
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>No of Questions</mat-label>
                  <input
                    [(ngModel)]="quiz.numberOfQuestions"
                    type="text"
                    name="NoOfQuestions"
                    matInput
                    placeholder="Enter here"
                  />
                </mat-form-field>
              </div>
            </div>

            <!-- active field -->
            <mat-slide-toggle
              name="active"
              class="mt20"
              color="primary"
              checked="false"
              [(ngModel)]="quiz.active"
            >
              Publish Status
            </mat-slide-toggle>

            <br />
            <!-- Selecting Category -->
            <mat-form-field appearance="fill" class="mt20 w100">
              <mat-label>Category</mat-label>
              <mat-select  [(ngModel)]="quiz.category.cId" name="category" >
                <mat-option *ngFor="let c of categories" [value]="c.cId">
                  {{ c.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <!-- Add button -->
            <div class="container text-center mt15">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
